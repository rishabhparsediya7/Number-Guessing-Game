<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="app.js"></script>
    <title>Number Game</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="content">
                <div class="text-center">
                    <h2>Number Guessing Game</h2>
                    <label id="chance">You have chances left: 3
                    </label>
                </div>
            </div>
            <div class="content">
                <form class="form-horizontal" action="/app.js">
                    <div class="form-group">
                        <input type="text" class="text-line" id="num" placeholder="Guess the number..">
                        <button type="button" class="btn btn-primary float-left" onclick="addData()"> Guess</button>
                    </div>
                </form>

            </div>
            <div class="content">
                <label class="moves" id="moves" style="display: none;"></label>
            </div>

        </div>
    </div>
</body>

</html>
